<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>User-Agent</th>
                <th>Risk Score</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="element in form['service_risk']"
                ng-if="hasDefinedServiceRisks()">
                <td>{{element.name}}</td>
                <td>{{element.risk_score}}</td>
                <td>
                    <button class="btn btn-danger"
                            ng-click="deleteRisk('service',element.id)">
                        Delete
                    </button>
                </td>
            </tr>
            <tr ng-show="checkRight('policywrite')">
                <td>
                    <input type="text"
                            class="form-control"
                            ng-model="$parent.newServiceName"
                            name="service"/>
                </td>
                <td>
                    <input type="number" class="form-control"
                            ng-model="$parent.newServiceRiskScore" name="riskScore"/>
                </td>
                <td>
                    <button class="btn btn-default"
                            ng-click="addServiceRisk()">
                        Add new User-Agent risk score
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
